<ion-header>

  <ion-navbar color="tiffany">
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Карта этажей</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment color="tiffany" [(ngModel)]="segmentPage">
      <ion-segment-button value="witchOne" tappable>
        1 Этаж
      </ion-segment-button>
      <ion-segment-button value="witchTwo" tappable>
        2 Этаж
      </ion-segment-button>
      <ion-segment-button value="witchThree" tappable>
        3 Этаж
      </ion-segment-button>
      <ion-segment-button value="witchFour" tappable>
        4 Этаж
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content class="bg-img">

  <ion-card>
    <ion-card-content text-center>
      <ion-icon name="warning" color="yellow"></ion-icon> Нажмите на изображение что бы увелить его.
    </ion-card-content>
  </ion-card>

  <div [ngSwitch]="segmentPage" id="map-floor">

    <div class="map-floor-case" *ngSwitchCase="'witchOne'">
      <img src="{{environment.mapFloor[0]}}" (click)="onClick(environment.mapFloor[0])" alt="" />
    </div>

    <div class="map-floor-case" *ngSwitchCase="'witchTwo'">
      <img src="{{environment.mapFloor[1]}}" (click)="onClick(environment.mapFloor[1])" alt=""/>
    </div>

    <div class="map-floor-case" *ngSwitchCase="'witchThree'">
      <img src="{{environment.mapFloor[2]}}" (click)="onClick(environment.mapFloor[2])" alt=""/>
    </div>

    <div class="map-floor-case" *ngSwitchCase="'witchFour'">
      <img src="{{environment.mapFloor[3]}}" (click)="onClick(environment.mapFloor[3])" alt=""/>
    </div>

  </div>

</ion-content>
