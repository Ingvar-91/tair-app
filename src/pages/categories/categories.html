  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="tiffany">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{this.item ? this.item?.title : 'Категории'}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="searchPage">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bg-img">

  <ion-grid *ngIf="!preloader">
    <ion-row>
      <ion-col col-6 col-md-3 *ngFor="let item of items" no-padding>
        <ion-card (click)="onClick(item)" class="card-border-bottom">
          <ion-card-content no-padding>
            <ion-thumbnail>
              <img-preload [img]="item.image"></img-preload>
            </ion-thumbnail>
          </ion-card-content>
          <ion-card-header no-padding padding-vertical>
            <ion-title no-padding>{{item.title}}</ion-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-spinner id="preloader" *ngIf="preloader"></ion-spinner>

</ion-content>
