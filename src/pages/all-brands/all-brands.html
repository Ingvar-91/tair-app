<ion-header>

  <ion-navbar color="tiffany">
    <ion-title>Бренды</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="bg-grey bg-img">
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-lg-3 *ngFor="let item of items" no-padding>
        <ion-card>
          <img src="{{item}}" alt="">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
