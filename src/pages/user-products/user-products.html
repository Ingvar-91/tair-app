<ion-header>

  <ion-navbar color="tiffany">
    <ion-title>{{shop?.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="searchPage">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </button>
      <button ion-button icon-only [navPush]="userProductPage" [navParams]="{shop: shop}">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)" *ngIf="!preloader">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

            </ion-card-content>
            <ion-card-header no-padding padding-vertical>

            </ion-card-header>

        </ion-col>
      </ion-row>

    -->

  <ion-list *ngIf="!preloader">
    <ion-item-sliding *ngFor="let item of products" (click)="onClick(item)">
      <ion-item>
        <ion-thumbnail item-start>
          <img-preload [img]="item.images ? item.images[0] : ''"></img-preload>
        </ion-thumbnail>
        <h2>{{item.title}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeProduct(item)">
          <ion-icon name="trash"></ion-icon>
          Удалить
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="!preloader">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-spinner id="preloader" *ngIf="preloader"></ion-spinner>

</ion-content>
