<ion-header>

  <ion-navbar color="tiffany">
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Выберите категорию</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>

    <button ion-item text-wrap *ngFor="let item of categories" (click)="onClick(item)">
      <ion-thumbnail item-start>
        <img-preload [img]="item.image"></img-preload>
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
    </button>

  </ion-list>
</ion-content>
