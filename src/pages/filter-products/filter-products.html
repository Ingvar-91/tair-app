<ion-header>

  <ion-navbar color="tiffany">
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Фильтр</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="bg-img">

  <ion-card>
    <!--
    <ion-list *ngIf="(price?.min) && (price?.max) && (price?.min != price?.max)">
      <ion-item-divider>
        Цена
      </ion-item-divider>
      <ion-item>
        <ion-label>
          {{range.lower}}
        </ion-label>
        <ion-label text-right>
          {{range.upper}}
        </ion-label>
      </ion-item>
      <ion-item no-padding padding-left padding-right>
        <ion-range no-padding dualKnobs="true" [max]="price?.max" [min]="price?.min" [(ngModel)]="range"></ion-range>
      </ion-item>
    </ion-list>
    -->

    <ion-list *ngFor="let item of filterData.chars">
      <ion-item-divider>
        {{item.title}}
      </ion-item-divider>
      <ion-item *ngFor="let child of item.child">
        <ion-label>{{child.title}}</ion-label>
        <ion-checkbox [(ngModel)]="child.check"></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button full color="red-400" (click)="onClearFilter()">Очистить</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full (click)="onClickFilter()">Принять</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
