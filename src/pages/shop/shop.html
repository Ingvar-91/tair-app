<!--
  Generated template for the ShopPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="tiffany">
    <ion-title>{{shop.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="searchPage">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="onClickShopPop($event, shop)" margin-left *ngIf="shop.shop_type_id == 1">
        <ion-icon slot="icon-only" name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="bg-img">

  <ion-fab right bottom *ngIf="!preloader">
    <button ion-fab color="orange">
      <ion-icon name="add"></ion-icon>
    </button>

    <ion-fab-list side="top">
      <a ion-fab color="instagram" *ngIf="shop?.instagram" href="{{shop?.instagram}}"><ion-icon name="logo-instagram"></ion-icon></a>
      <a ion-fab color="whatsapp" *ngIf="shop?.link_whatsapp" href="{{shop?.link_whatsapp}}"><ion-icon name="logo-whatsapp"></ion-icon></a>
      <span ion-fab color="callIcon" *ngIf="shop?.main_phone" (click)="onClickPhone(product?.main_phone)"><ion-icon name="call"></ion-icon></span>
      <a ion-fab color="blue" *ngIf="shop?.site_link" href="{{shop?.site_link }}"><ion-icon name="globe"></ion-icon></a>
    </ion-fab-list>
  </ion-fab>

  <ion-refresher (ionRefresh)="doRefresh($event)" *ngIf="!preloader">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <section *ngIf="!preloader">
    <ion-grid *ngIf="products?.length">
      <ion-row>
        <ion-col col-6 col-md-4 col-lg-3 *ngFor="let item of products" no-padding>
          <ion-card (click)="onClick(item)" class="card-border-bottom">
            <ion-card-content no-padding>
              <ion-thumbnail>
                <img-preload [img]="item.images[0]"></img-preload>
              </ion-thumbnail>
            </ion-card-content>
            <ion-card-header no-padding padding-vertical>
              <ion-title no-padding>{{item.title}}</ion-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </section>

  <ion-spinner id="preloader" *ngIf="preloader"></ion-spinner>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="!preloader">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
