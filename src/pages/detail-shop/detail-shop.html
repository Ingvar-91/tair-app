<ion-header>

  <ion-navbar color="tiffany">
    <ion-title>{{shop?.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="searchPage">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="bg-grey bg-img">

  <ion-fab right bottom *ngIf="!preloader">
    <button ion-fab color="orange">
      <ion-icon name="add"></ion-icon>
    </button>

    <ion-fab-list side="top">
      <a ion-fab color="instagram" *ngIf="shop?.instagram" href="{{shop?.instagram}}"><ion-icon name="logo-instagram"></ion-icon></a>
      <a ion-fab color="whatsapp" *ngIf="shop?.link_whatsapp" href="{{shop?.link_whatsapp}}"><ion-icon name="logo-whatsapp"></ion-icon></a>
      <span ion-fab color="callIcon" *ngIf="shop?.main_phone" (click)="onClickPhone(product?.main_phone)"><ion-icon name="call"></ion-icon></span>
      <a ion-fab color="blue" *ngIf="shop?.site_link" href="{{shop?.site_link}}"><ion-icon name="globe"></ion-icon></a>
    </ion-fab-list>
  </ion-fab>

  <section *ngIf="!preloader">

    <ion-card>
      <ion-thumbnail>
        <img-preload [img]="shop?.images[0]" [ratio]="'portrait'"></img-preload>
      </ion-thumbnail>
    </ion-card>

    <ion-card class="ion-card-section-blue" *ngIf="shop?.about">
      <ion-card-header>
        {{shop?.title}}
      </ion-card-header>

      <ion-card-content [innerHTML]="shop?.about"></ion-card-content>
    </ion-card>

    <ion-card *ngIf="shop?.gallery">
      <ion-slides [pager]="true" [zoom]="true" [slidesPerView]="1">
        <ion-slide *ngFor="let slide of shop?.gallery">
          <img-preload [img]="slide" [ratio]="'cap'"></img-preload>
        </ion-slide>
      </ion-slides>
    </ion-card>

    <ion-card class="ion-card-section-blue">
      <ion-card-header>
        Контакты
      </ion-card-header>

      <ion-card-content [innerHTML]="shop?.contacts"></ion-card-content>
    </ion-card>
  </section>

  <ion-spinner id="preloader" *ngIf="preloader"></ion-spinner>

</ion-content>
