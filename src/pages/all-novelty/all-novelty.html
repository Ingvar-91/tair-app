<ion-header>

  <ion-navbar color="tiffany">
    <ion-title>Новинки</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-grey bg-img">
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-lg-3 *ngFor="let item of items" no-padding>
        <ion-card (click)="onClick(item)" class="card-border-bottom">
          <ion-card-content no-padding>
            <img-preload [img]="item.images[0]"></img-preload>
          </ion-card-content>
          <ion-card-header no-padding padding-vertical>
            <ion-title no-padding>{{item.title}}</ion-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
