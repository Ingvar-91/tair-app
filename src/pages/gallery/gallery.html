<ion-header>

  <ion-navbar color="tiffany">
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Фотогалерея</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="bg-img">

  <ion-refresher (ionRefresh)="doRefresh($event)" *ngIf="!preloader">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="!preloader">
    <ion-grid *ngIf="items?.length" id="photo">
      <ion-row>
        <ion-col col-6 col-md-4 *ngFor="let item of items" no-padding>
          <ion-card (click)="onClick(item)" class="card-border-bottom">
            <ion-card-content no-padding>
              <ion-thumbnail>
                <img-preload [img]="item.thumb.photo_604"></img-preload>
              </ion-thumbnail>
            </ion-card-content>
            <ion-card-header no-padding padding-vertical>
              <ion-title no-padding>{{item.title}}</ion-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="!preloader">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-spinner id="preloader" *ngIf="preloader"></ion-spinner>

</ion-content>
